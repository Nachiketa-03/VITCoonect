<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CGPA Calculator</title>
    <link rel="stylesheet" href="Styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="back-button">
        <a href="/dashboard" onclick="goBack(); return false;">
            <i class="fas fa-chevron-left"></i> Back 
        </a>
    </div>

    <div class="main-content">
        <div class="header">
            <img src="logo.png" alt="VIConnect Logo" class="logo">
            <h1>VIConnect</h1>
        </div>
        <div class="calculator-box">
            <h2>CGPA Calculator</h2>
            <form id="cgpaForm">
                <label for="currentCgpa">Current CGPA:</label>
                <input type="number" id="currentCgpa" step="0.01" placeholder="Enter Value..." required>

                <label for="creditsDone">Number of credits done:</label>
                <input type="number" id="creditsDone" step="0.01" placeholder="Enter Value..." required>

                <label for="currentGpa">Current semester GPA:</label>
                <input type="number" id="currentGpa" step="0.01" placeholder="Enter Value..." required>

                <label for="semesterCredits">Current semester credits:</label>
                <input type="number" id="semesterCredits" step="0.01" placeholder="Enter Value..." required>

                <div class="result">
                    <p>Total CGPA: <span id="totalCgpa">0.0</span></p>
                </div>

                <div class="buttons">
                    <button type="reset" id="resetButton">RESET</button>
                    <button type="submit" id="submitButton">SUBMIT</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
