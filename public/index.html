<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@sweetalert2/theme-material-ui/material-ui.css">
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <meta name="google-signin-client_id" content="833150744015-ct1m070cei42uomjo4e0r5r2f83feush.apps.googleusercontent.com">
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="logo.png" alt="VIConnect Logo">
            <h1>VIConnect</h1>
        </div>
        <div class="login-container">
            <div class="sign-in">
                <h2>Sign In</h2>
                <form id="loginForm" onsubmit="handleLogin(event)">
                    <input type="email" id="loginEmail" placeholder="Email" required>
                    <input type="password" id="loginPassword" placeholder="Password" required>
                    <button type="submit">Sign In</button>
                    <div class="or">OR</div>
                    <div id="g_id_onload"
                         data-client_id="833150744015-ct1m070cei42uomjo4e0r5r2f83feush.apps.googleusercontent.com"
                         data-callback="handleGoogleCredentialResponse">
                    </div>
                    <div class="g_id_signin google-signin"
                         data-type="standard"
                         data-size="large"
                         data-theme="filled_blue"
                         data-text="sign_in_with"
                         data-shape="rectangular"
                         data-width="280">
                    </div>
                    <a href="#" class="forgot-password" onclick="handleForgotPassword(event)">Forget Your Password?</a>
                </form>
            </div>
            <div class="sign-up">
                <h2>Hello, Friend!</h2>
                <p>Register with your personal details to use all of site features</p>
                <form onsubmit="handleRegister(event)">
                    <input type="text" placeholder="Username" name="username" required>
                    <input type="email" placeholder="Email" name="email" required>
                    <input type="password" placeholder="Password" name="password" required>
                    <input type="password" placeholder="Confirm Password" required>
                    <button type="submit">Sign Up</button>
                </form>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    <script src="js/auth.js"></script>
</body>
</html>
